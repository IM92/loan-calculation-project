# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kdbname?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=kdbuser
spring.datasource.password=kdbpass

configuration.port = 8100
spring.jpa.hibernate.ddl-auto = update
